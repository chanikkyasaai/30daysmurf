<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>30 Days of AI Voice Agents</h1>
        <p class="matrix-text">Day 11: Robust Error Handling</p>

        <div class="card">
            <h2>Conversational Agent</h2>
            <p id="echo-message">Click "Start Recording" to speak.</p>
            <div class="button-container">
                <button id="start-record">Start Recording</button>
                <button id="stop-record" disabled>Stop Recording</button>
            </div>
            <audio id="echo-audio" controls style="display: none; width: 100%; margin-top: 1rem;"></audio>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
